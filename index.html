<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="fullname">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" />
              </div>
              <div class="input-wrapper">
                <label for="lastname">Sobrenome</label>
                <input type="text" id="lastname" />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="email" />
            </div>
            <div class="input-wrapper">
              <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="password" minlength="6" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor" />
            </div>
          </div>
        </fieldset>

        <fieldset class="fieldset-data">
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <h2>Primeira mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper-data">
                <label for="data">Data <span>(DD/MM/AAAA)</span></label>
                <input class="input__data" type="data" id="data" />
              </div>
              <div class="input-wrapper-data">
                <label for="begin">Das</label>
                <input class="input__time" type="time" id="begin" />
              </div>
              <div class="input-wrapper-data">
                <label for="end">Até</label>
                <input class="input__time" type="time" id="end" />
              </div>
            </div>
            <h2>Segunda mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper-data">
                <label for="data">Data <span>(DD/MM/AAAA)</span></label>
                <input class="input__data" type="data" id="data" />
              </div>
              <div class="input-wrapper-data">
                <label for="begin">Das</label>
                <input class="input__time" type="time" id="begin" />
              </div>
              <div class="input-wrapper-data">
                <label for="end">Até</label>
                <input class="input__time" type="time" id="end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" type="submit" value="Salvar">
      </footer>
    </div>
  </body>
</html>
